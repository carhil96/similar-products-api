name: Spring Boot CI/CD with OpenAPI Artifact

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build-and-openapi:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '21'

      - name: Build project with Maven
        run: mvn clean package -DskipTests

      - name: Build Docker image
        run: docker build -t springboot_app .

      - name: Run container
        run: |
          docker run -d --name your_app -p 5001:5001 springboot_app
          echo "Esperando a que la app arranque..."
          for i in {1..30}; do
            if curl -sSf http://localhost:5001/actuator/health > /dev/null; then
              echo "✅ App lista en intento $i"
              break
            fi
            echo "⏳ Esperando... intento $i"
            sleep 5
          done

      - name: Fetch OpenAPI spec
        run: |
          mkdir -p openapi
          curl -sSf http://localhost:5001/v3/api-docs -o openapi/openapi.json

      - name: Stop container
        run: docker stop your_app

      - name: Upload OpenAPI artifact
        uses: actions/upload-artifact@v4
        with:
          name: openapi-json
          path: openapi/openapi.json

      - name: Show container logs (debug if failed)
        if: failure()
        run: docker logs your_app
